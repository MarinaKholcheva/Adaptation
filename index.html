<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />
  </head>
  <body>
    <div class="burger-menu">
      <div class="container">
        <div class="burger-menu__top flex">
        <a class="logo" href="#"><img src="/img/Logo.svg" alt="" /></a>
        <div class="burger-menu__close flex">
          <img src="/img/close.svg" alt="">
        </div>
      </div>
        <ul class="burger-menu__ul">
          <li><a href="#"> About</a></li>
          <li><a href="#"> Service</a></li>
          <li><a href="#"> Projects</a></li>
          <li><a href="#"> News</a></li>
          <li><a href="#"> Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="nav">
      <div class="container container--flex">
        <a class="logo" href="#"><img src="/img/Logo.svg" alt="" /></a>
        <ul class="nav__ul flex">
          <li><a href="#"> About</a></li>
          <li><a href="#"> Service</a></li>
          <li><a href="#"> Projects</a></li>
          <li><a href="#"> News</a></li>
          <li><a href="#"> Contact</a></li>
        </ul>
        <div class="social flex">
          <div class="social-link">
            <a class="FB" href="#"><img src="/img/FB.svg" alt="" /></a>
          </div>
          <div class="social-link">
            <a href="#"><img src="/img/Tw.svg" alt="" /></a>
          </div>
          <div class="social-link">
            <a href="#"><img src="/img/Inst.svg" alt="" /></a>
          </div>
          <div class="social-link hidden">
            <img class="img-br" src="/img/San.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="gallery">
      <div class="gallery__grid">
        <div class="gallery__img">
          <a href="/img/Adapt-img1-big.jpg" data-fancybox="photogallery"
            ><img src="/img/Adapt-img1.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogallery" href="/img/Adapt-img2-big.jpg"
            ><img src="/img/Adapt-img2.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogallery" href="/img/Adapt-img3-big.jpg"
            ><img src="/img/Adapt-img3.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogallery" href="/img/Adapt-img4-big.jpg">
            <img src="/img/Adapt-img4.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogallery" href="/img/Adapt-img5-big.jpg">
            <img src="/img/Adapt-img5.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogallery" href="/img/Adapt-img6-big.jpg">
            <img src="/img/Adapt-img6.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogallery" href="/img/Adapt-img7-big.jpg">
            <img src="/img/Adapt-img7.jpg" alt=""
          /></a>
        </div>
        <div class="gallery__img">
          <a data-fancybox="photogalery" href="/img/Adapt-img8-big.jpg">
            <img src="/img/Adapt-img8.jpg" alt=""
          /></a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  <script>
    const br = document.querySelector('.social-link.hidden');
    const close = document.querySelector('.burger-menu__close');

    br.addEventListener('click', () => {
      document.querySelector('.burger-menu').classList.add('show');
    });

    close.addEventListener('click', () => {
      document.querySelector('.burger-menu').classList.remove('show');
    });
  </script>
  </body>
</html>
